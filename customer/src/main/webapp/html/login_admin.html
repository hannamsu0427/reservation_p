<body>
	
	<div class="login">
		<div class="login_wrap">
			<h1>추계예술대학교</h1>
			<h2>추계예술대학교 강사채용 시스템</h2>
			<div class="login_form">
				<form action="/admin/logInProc.do" method="post" autocomplete="off" id="fm">
				<fieldset>
					<legend>Login Form</legend>
					<ul>
						<li>
							<div class="field id">
								<label for="userid" class="blind">이름</label>
								<input type="text" name="name" placeholder="이름을 입력하세요" class="line_none">
							</div>
						</li>
						<li>
							<div class="field pw">
								<label for="password" class="blind">비밀번호</label>
								<input type="password" name="password" placeholder="비밀번호를 입력하세요" maxlength="30" autocomplete="off" class="line_none">
							</div>
						</li>
						<li>
							<ul class="bt_login_wrap">
								<li>
									<label for="password" class="blind"></label>
									<button type="button" name="loginBtn" id="loginBtn" class="bt_login_page">로그인</button>
								</li>
							</ul>
						</li>
					</ul>
				</fieldset>
				</form>
			</div>

	</div>

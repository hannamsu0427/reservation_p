<title>비밀번호 찾기</title>
<link rel="shortcut icon" type="image/x-icon" href="/images/common/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/images/common/favicon.png">
<link href="/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
	
	<div class="login">
		<div class="login_wrap">
			<h1>추계예술대학교</h1>
			<h2>비밀번호 찾기</h2>

			<div class="login_form">
				<fieldset>
					<legend>Login Form</legend>
					<ul>
						<li>
							<div class="field id">
								<label for="userid" class="blind">이름</label>
								<input type="text" name="name" placeholder="이름을 입력하세요" class="line_none">
							</div>
						</li>
						<li>
							<div class="field email">
								<label for="password" class="blind">이메일</label>
								<input type="text" name="email" placeholder="이메일을 입력하세요" maxlength="30" autocomplete="off" class="line_none">
							</div>
						</li>
						<li>
							<div class="field mobile">
								<label for="mobile" class="blind">연락처</label>
								<input type="text" name="mobile" placeholder="연락처을 입력하세요" maxlength="30" autocomplete="off" class="line_none">
							</div>
						</li>
						<li>
							<ul class="bt_login_wrap">
								<li>
									<label for="" class="blind">확인</label>
									<button type="button" name="loginBtn" id="" class="bt_login_page">확인</button>
								</li>
							</ul>
						</li>
					</ul>
				</fieldset>
				<div class="bt_member_box">
					<span class="fs12 fc6"><i class="fa fa-chevron-circle-right"></i> 원서 작성 시 등록한 E-MAIL로 임시 비밀번호를 보내드립니다.</span>
				</div>
				
			</div>
			<div class="login_bottom">COPYRIGHT &copy; 2019 <em>CHUGYE UNIVERSITY FOR THE ART</em>. ALL RIGHTS RESERVED.</div>
		</div>
	</div>
	<!-- // login-->
</body>
</html>
